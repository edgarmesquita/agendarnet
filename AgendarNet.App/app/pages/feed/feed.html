<ion-navbar *navbar brand>
    <ion-buttons>
        <button>
            <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Feed</ion-title>
    
    <ion-buttons end>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>

</ion-navbar>
<ion-content padding="false" class="feed cards-bg social-cards statusbar-padding">


    <ion-card>

        <ion-item>
            <ion-avatar item-left>
                <img src="images/marty-avatar.png">
            </ion-avatar>
            <h2>Marty McFly</h2>
            <p>November 5, 1955</p>
        </ion-item>

        <img src="images/advance-card-bttf.png">

        <ion-card-content>
            <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button primary clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button primary clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>4 Comments</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>


</ion-content>
